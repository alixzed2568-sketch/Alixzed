<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حمایت</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: cover;
            text-align: center;
            margin-top: 100px;
            color: #fff;
        }

        .card {
            background: rgba(0, 0, 0, 0.45);
            padding: 30px;
            width: 350px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,255,255,0.5),
                        0 0 15px rgba(0,255,170,0.3);
            line-height: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,255,255,0.3);
        }

        h2 {
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
        }

        .card p {
            font-size: 18px;
        }

        .card .card-number {
            font-size: 22px;
            color: #39ff14;
            text-shadow: 0 0 10px #39ff14;
            direction: ltr;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>علی قادری (Ali Xzed)</h2>
        <p><strong>شماره کارت:</strong></p>
        <p class="card-number">6219-8619-5781-6068</p>
        <p>اگر دوست داشتید برای حمایت به شماره کارت واریز کنید ❤️</p>
    </div>

</body>
</html>
